<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="carrinho.css">
</head>
<body>

    <div class="container">
        <h1>Seu Carrinho de Compras</h1>
        <div id="carrinho"></div> <!-- Aqui serão exibidos os produtos -->

        <!-- Área de total e pagamento -->
        <div class="total-container">
            <h3>Total da Compra</h3>
            <p id="totalPreco">R$ 0,00</p> <!-- Aqui será exibido o total -->
            <div class="payment-buttons">
                <button placeholder="Forma de pagamento 1">Cartão de Crédito</button>
                <button placeholder="Forma de pagamento 2">Boleto</button>
                <button placeholder="Forma de pagamento 3">Pix</button>
            </div>
        </div>
    </div>

    <script src="carrinho.js"></script> <!-- Aponte para o arquivo JS correto -->
</body>
</html>
