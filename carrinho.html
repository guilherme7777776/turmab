<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .produto {
            background-color: #fff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .produto h3 {
            margin: 0;
            font-size: 20px;
        }
        .produto p {
            margin: 5px 0;
        }
        #carrinho {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Seu Carrinho de Compras</h1>
        <div id="carrinho"></div> <!-- Aqui serÃ£o exibidos os produtos -->
    </div>

    <script src="carrinho.js"></script> <!-- Aponte para o arquivo JS correto -->
</body>
</html>
